<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<style>
		button {
			cursor: pointer;
		}
		.rav {
			position: absolute;
			top: 32px;
			left: 120px;
			width: 25px;
			height: 95px;
		}
	</style>
</head>
<body>
	<div class="calc">
	<input type="text" id="display" value="0" disabled="">
		<table>
			<tr>
				<td><button type="button" class="number">1</button></td>
				<td><button type="button" class="number">2</button></td>
				<td><button type="button" class="number">3</button></td>
				<td><button type="button" class="operation" value="Addition">+</button></td>
			</tr>
			<tr>
				<td><button type="button" class="number">4</button></td>
				<td><button type="button" class="number">5</button></td>
				<td><button type="button" class="number">6</button></td>
				<td><button type="button" class="operation" value="Subtraction">-</button></td>
			</tr>
			<tr>
				<td><button type="button" class="number">7</button></td>
				<td><button type="button" class="number">8</button></td>
				<td><button type="button" class="number">9</button></td>
				<td><button type="button" class="operation" value="Multiplication">*</button></td>
			</tr>
			<tr>
				<td><button type="button" class="number">0</button></td>
				<td><button type="button" id="c">c</button></td>
				<td><button type="button" id="decimal">.</button></td>
				<td><button type="button" class="operation" value="Division">/</button></td>
			</tr>
				<td><button type="button" id="result" class="operation rav" value="Result">=</button></td>
		</table>
		<button type="button" id="info">How it's works?</button>
	</div>
	<div>
		<ul id="operationsList">
		</ul>
	</div>
	<script src="custom.js"></script>
</body>
</html>
